<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-purple-700 text-2xl font-bold text-center mb-6">Login Dulu Mas</h2>
  <form>
    <div>
      <label for="email" class="block text-sm font-medium text-purple-900">Email</label>
      <input type="text" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="Masukkan Email Anda" required>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-purple-900">Password</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" placeholder="Masukkan Passoword Anda" required>
    </div>
    <button type="submit">Login</button>
  </form>
  </div>
</body>
</html>
